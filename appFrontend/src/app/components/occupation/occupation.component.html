<div class="d-flex justify-content-center">
   <div class="d-flex flex-column col-sm-8">
       <div>
           <h3 class="display-4" style="text-align: center;">Set the occupation</h3>
       </div>
       <div class="d-flex flex-row justify-content-center" id="basicSearch">
            <div class="d-flex flex-column" id="sp">
               <label  id = "label" for="mark">Car </label>
               <select
                  class="form-control"
                  [(ngModel)] ="selectedOccupation.voziloId"
                  id="vozilo">
                  <option
                     *ngFor="let vozilo of cars"
                     [value]="vozilo.id"
                     >{{ vozilo.markaAutomobila.nazivMarke }} {{vozilo.klasaAutomobila.naziv}}</option
                  >
               </select>
            </div>
            <div class="d-flex flex-column" id="sp">
               <label  id = "label" for="doo">From date</label>
               <input
                  type="date"
                  [(ngModel)] ="selectedOccupation.od"
                  id="od"
                  class="form-control"
               />
            </div> 
            <div class="d-flex flex-column" id="sp">
               <label  id = "label" for="doo">To date</label>
               <input
                  type="date"
                  [(ngModel)] ="selectedOccupation.doo"
                  id="doo"
                  class="form-control"
               />
            </div> 
            <div class="d-flex flex-column" >
               <button class="btn btn-outline-success" id="btnSearch" (click) = "create()">Add</button>
            </div>
       </div>
       <div style="margin:25px ;">
         <h5 class="display-4" style="text-align: center;">Active occupations</h5>
         <table class="table table-hover">
            <thead>
              <tr class="table-dark">
                <th scope="col">From</th>
                <th scope="col">To</th>
                <th scope="col">Car</th>
              </tr>
            </thead>
            <tbody>
               <tr class="table-info" *ngFor = "let o of occupations">
                  <td>{{o.od | date: 'mediumDate'}}</td>
                  <td>{{o.doo | date: 'mediumDate'}}</td>
                  <td>{{o.vozilo.markaAutomobila.nazivMarke}} {{o.vozilo.markaAutomobila.model}}</td>
                </tr>
            </tbody>
         </table>
       </div> 
   </div>
</div>
