<form  (ngSubmit)="onSubmit()" class="d-flex p-2 justify-content-center">
    <fieldset>
     <legend>Add new car mark:</legend>

     <div>
      <label  class="col-form-label" for="inputDefault">Name of the mark:</label>
      <input type="text"  class="form-control" id="Naziv" name="naziv"  [(ngModel)]="marka.nazivMarke" />
    </div>

    <div>
         <label class="col-form-label" for="inputDefault">Model:</label>
         <input type="text" class="form-control" id="Model" name="Model" [(ngModel)]="marka.model"/>
    </div>  

    <button type="submit" class="btn btn-primary">Add</button>
</fieldset>       
</form>
