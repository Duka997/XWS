<div class="d-flex p-2 justify-content-center">
    <div class="d-flex flex-column p-2 justify-content-center">
      <br/><br/>
      <div >
          <h3 class="display-4" style="text-align: center;">All pending requests:</h3>
      </div>
      <br/><br/>
      <div class="d-flex flex-row flex-wrap p-2 justify-content-center">
        <div
          *ngFor="let p of pending"
          class="card border-primary mb-3"
          style="max-width: 20rem; max-height: 25rem; float: left; margin: 10px"
        >
          <div class="card-body">
            <h4 class="card-title">Ad ID: {{p.oglasId}}</h4>
            <p class="card-title">Status: {{p.status}}</p>
            <p class="card-title">User: {{p.userId}}</p>
            <p class="card-title">Bundle ID: {{p.bundleId}}</p>
            <p class="card-title">Date : {{p.od | date: 'mediumDate'}} - {{p.doo | date: 'mediumDate'}}</p>
            <button type="button" class="btn btn-success" (click)="accept(p)">Accept</button> 
            <button type="button" class="btn btn-danger" (click)="cancel(p)">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>
