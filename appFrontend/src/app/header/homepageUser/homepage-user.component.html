<div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
       <ul class="navbar-nav mr-auto">
            <li> <a class="nav-link" [routerLink]="['userCart']">Your cart</a> </li>
            <li> <a class="nav-link" [routerLink]="['addAdd']">Add an ad</a> </li>
       </ul>

       <ul class="navbar-nav mr-right" style="float: right;">
         <li class="nav-item">
            <button
               class="btn btn-outline-danger my-2 my-sm-0"
               (click)="logout()"
               type="submit"
            >
               Logout
            </button>
         </li>
      </ul>
    </nav>

    <table class="ui celled striped table">
        <thead>
          <th>Ad ID</th>
          <th>Vehicle ID</th>
          <th>Cart</th>
          <th>Message</th>
        </thead>
        <tbody>
            <tr *ngFor="let oglas of oglasi">
              
              <td>
                  {{ oglas.id }}
              </td>

              <td>
                {{ oglas.vozilo.id }}
              </td>
  
              <td>
                  <button type="button" class="btn btn-success" (click)="addToCart(oglas)">Add</button>
              </td>

              <td>
                <button type="button" class="btn btn-primary" (click)="posaljiPor(oglas.userId)">Send message</button>
              </td>

            </tr>
        </tbody>
    </table>
 </div>
